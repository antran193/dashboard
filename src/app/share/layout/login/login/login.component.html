<div class="p-grid vertical-container">
    <div class="p-col-2 p-as-start">
    </div>
    <div class="p-col-8 p-as-center">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" [(ngModel)]="username" pInputText placeholder="Username">
        </div>
        <br>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" [(ngModel)]="password" pPassword placeholder="Password" />
        </div>
        <br>
        <div class="btn-confirm p-d-flex p-jc-center">
            <button pButton type="button" label="Login" icon="pi pi-check" class="p-button-info"
                (click)="sumit()"></button>
        </div>
        <div class="p-inputgroup">

            <a routerLink="/forgetpassword" class="p-ml-auto forget">Forget password??</a>
        </div>
    </div>
    <div class="p-col-2 p-as-end">
    </div>
</div>
