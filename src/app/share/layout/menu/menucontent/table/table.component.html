<p-toast></p-toast>
<p-messages [(value)]="messsc"></p-messages>
<p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE"
    animationDuration=".5s" class="spin" *ngIf="display"></p-progressSpinner>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedusername()" [disabled]="!selecteddatas || !selecteddatas.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="datas" [rows]="5" [paginator]="true" [globalFilterFields]="['id','data.username','data.password','data.token']"
        [(selection)]="selecteddatas" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Datas</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="password">Password <p-sortIcon field="password"></p-sortIcon></th>
                <th pSortableColumn="token">Token <p-sortIcon field="token"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>
                    <p-tableCheckbox [value]="data"></p-tableCheckbox>
                </td>
                <td>{{data.id}}</td>
                <td>{{data.username}}</td>
                <td>{{data.password}}</td>
                <td>{{data.token}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{datas ? datas.length : 0 }} datas.
            </div>
        </ng-template>
    </p-table>
</div>
<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="User Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="id">ID</label>
            <input type="text" pInputText id="id" [(ngModel)]="data.id" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !data.id">id is required.</small>
        </div>
        <div class="p-field">
            <label for="username">Username</label>
            <input type="text" pInputText id="username" [(ngModel)]="data.username" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !data.username">UserName is required.</small>
        </div>
        <div class="p-field">
            <label for="password">Password</label>
            <input type="text" pInputText id="password" [(ngModel)]="data.password" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !data.password">Password is required.</small>
        </div>
        <div class="p-field">
            <label for="token">Token</label>
            <input type="text" pInputText id="token" [(ngModel)]="data.token" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !data.id">Token is required.</small>
        </div>   
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>
